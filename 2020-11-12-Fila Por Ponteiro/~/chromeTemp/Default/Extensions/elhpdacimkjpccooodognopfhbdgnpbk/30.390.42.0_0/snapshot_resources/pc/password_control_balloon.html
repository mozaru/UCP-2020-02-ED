<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<script src="../common/frame.js"></script>
		<script src="password_control_balloon_frame.js"></script>
	</head>
	<body style="width:auto;padding:0px;">
		<div class="main-div" id="mainDiv" style="width:350px;padding:14px;">
			<div class="arrow-top"></div>
			<div class="arrow-left"></div>
			<div class="popup">
				<div class="popup-header">
					<div class="logo"></div>
					<div class="popup-title">
						<p class="verdict-title" id="verdictTitle"><!--PasswordControlVerdictTitle--></p>
						<div class="verdict">
							<p class="verdict_strong popup-body-password-strength" id="verdictStrong"><!--PasswordControlVerdictStrong--></p>
							<p class="verdict_average popup-body-password-strength" id="verdictAverage"><!--PasswordControlVerdictAverage--></p>
							<p class="verdict_weak popup-body-password-strength" id="verdictWeak"><!--PasswordControlVerdictWeak--></p>
						</div>
					</div>
					<div class="popup-title-empty">
						<p class="verdict-title" id="verdictTitleEmpty"><!--PasswordControlEmptyHeader--></p>
					</div>
					<div class="popup-header__close-button"></div>
					<div class="popup-header__hide-button"></div>
					<div class="popup-header__hide-menu" id="skipNotification"><!--PasswordControlSkipNotification--></div>
				</div>
				<div class="popup-body">
					<p class="password-recomendations" id="recomendations"><!--PasswordControlRecommendations--></p>
					<ul class="password-recomendations-list">
						<li class="reason-length" id="recomendationLength"><!--PasswordControlRecommendationLength--></li>
						<li class="reason-keyboard" id="recomendationKeyboard"><!--PasswordControlRecommendationKeyboard--></li>
						<li class="reason-frequent-words" id="recomendationFrequentWords"><!--PasswordControlRecommendationFrequentWords--></li>
						<li class="reason-alternation" id="recomendationAlternation"><!--PasswordControlRecommendationAlternation--></li>
					</ul>
				</div>
				<div class="popup-footer">
					<div class="ps_area_buttons">
						<div class="button"><span id="recomendation"><!--PasswordControlRecomendation--></span></div>
					</div>
				</div>
			</div>
			<div class="arrow-right"></div>
			<div class="arrow-bottom"></div>
		</div>
	</body>
</html>
