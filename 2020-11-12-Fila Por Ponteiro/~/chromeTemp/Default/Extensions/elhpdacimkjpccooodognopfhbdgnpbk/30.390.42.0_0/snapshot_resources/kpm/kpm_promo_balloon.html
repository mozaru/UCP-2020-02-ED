<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
		<script src="../common/frame.js"></script>
		<script src="kpm_promo_frame.js"></script>
	</head>
	<body class='icon'>
	<div class="body-div">
		<div class="main-div">
			<div class="kpm_icon" id="kpm_icon"></div>
			<div class="kpm_balloon">
				<div class="header">
					<div class="logo"> </div>
					<div class="header_text" id="header_text"><!-- KpmPromoHeaderTitle --></div>
					<a href="#" class="close_button" id="close_button"></a>
				</div>
				<div class="promo_image"> </div>
				<div class="message">
					<div class="message__title" id="message_title"><!--KpmPromoMessageTitle--></div>
					<div class="message__text" id="message_text"><!--KpmPromoMessageText--></div>
				</div>
				<div class="footer">
					<a href="#" class="install_button" id="install_button"> <!--KpmPromoInstallButton--></a>
					<a href="#" class="ignore_button" id="ignore_button"> <!--KpmPromoIgnoreButton--></a>
				</div>
			</div>		
		</div>
	</div>
	</body>
</html>
