<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="shortcut icon" href="data:image/x-icon;base64,malformed-to-disable-favicon">
	<script type="text/javascript" src="/background/frame.js"></script>	
	<script type="text/javascript" src="/background/ext_remover.js"></script>
</head>

<body class="wait">
<table class="wrapper">
		<tr>
			<td>
				<div class="main">
					<div class="aside">
						<div class="logo"></div>
					</div>
					<div class="content">		

						<div class='ready-block'>
							<div id='ExtRemoverSuccessWindowHeaderText' class='success-header'></div>
						
							<table class='extension-info' cellspacing="0" cellpadding="0">
								<tr>
									<td class="extension-ico-wrapper">
										<img id='extension-ico' class='extension-ico' href='#'alt='logo'/>
									</td>
									<td>
										<div id='extension-name' class='extension-name'></div>
									</td>
									<td align="right">
										<div class='link-about'><a id='ExtRemoverSuccessWindowLinkAboutText' target='_blank' href='#'></a></div>
									</td>
								</tr>
							</table>

							<div class='delete-reason-block'>
								<p id='ExtRemoverSuccessWindowDeleteReasonHeaderText' class='delete-reason-header'></p>	
								<ul class='delete-reason-list'>
									<li id='delete-reason-element' class='delete-reason-element'>
										<div class='delete-reason-element-verdict verdict-description'><span></span><span class='delete-reason-element-info'></span></div>
										
									</li>
								</ul>
							</div> 
							<div class='buttons-area'>
								<form class="button-wrapper button-wrapper_recommended" >
									<button id='dbutton' class="button button_recommended delete-button"><span id='ExtRemoverSuccessWindowDeleteButtonText' class="button__text"></span></button>
								</form>
								<form class="button-wrapper" >
									<button id='cbutton' class="button cancel-button"><span id='ExtRemoverSuccessWindowCancelButtonText' class="button__text"></span></button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
